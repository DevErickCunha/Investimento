<div class="container d-flex justify-content-center">

  <div class="col-4 ">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">Faça Login</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="formLogin">
          <div class="mb-3">
              <label class="form-label">Usuário</label>
            <input class="form-control" formControlName="username">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')">O usuário deve conter pelo menos 6 caracteres</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
          <input class="form-control" formControlName="password">
          <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">O usuário deve conter pelo menos 6 caracteres</div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-primary g-40" [disabled]="!formLogin.valid">
              Entrar
            </button>
            <button type="button" class="btn btn-primary ">Cadastro</button>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>
